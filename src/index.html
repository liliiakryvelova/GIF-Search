<html lang="en-US">

<head>
  <title>Picture Search</title>
</head>

<body>
  <div class="container">
    <h1>Our trending GIF's</h1>
    <div class="showTrendingResult d-flex align-content-start flex-wrap"></div>

    <h1>Find the best GIF</h1>
    <label for="keyword">Enter the keyword</label>
    <input id="keyword" type="text">
    <button class="btn-danger" id="searchResult">Get the best GIF</button>
    <button class="btn-success" id="searchRandom">Random GIF</button>
    <div class="showErrors"></div>
    <div class="showResult d-flex align-content-start flex-wrap"></div>
    <div class="showRandom"> </div>
  </div>
</body>

</html>
